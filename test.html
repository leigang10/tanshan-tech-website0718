<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端菜单测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .header {
            background: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }
        
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        
        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            transition: 0.3s;
        }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                z-index: 1000;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .nav-menu li {
                margin: 10px 0;
            }
            
            .nav-menu .nav-link {
                display: block;
                padding: 15px 0;
                border-bottom: 1px solid #eee;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .mobile-menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            
            .mobile-menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .mobile-menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <div class="logo">探山科技</div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link">首页</a></li>
                <li><a href="#" class="nav-link">关于我们</a></li>
            </ul>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <div class="test-result" id="testResult">
测试结果将显示在这里...
    </div>
    
    <script>
        let clickCount = 0;
        const testResult = document.getElementById('testResult');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            testResult.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成');
            
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            log(`找到汉堡菜单元素: ${!!mobileMenuToggle}`);
            log(`找到导航菜单元素: ${!!navMenu}`);
            
            if (mobileMenuToggle && navMenu) {
                log('添加点击事件监听器');
                
                mobileMenuToggle.addEventListener('click', function(e) {
                    clickCount++;
                    log(`汉堡菜单被点击 (第${clickCount}次)`);
                    e.preventDefault();
                    e.stopPropagation();
                    
                    navMenu.classList.toggle('active');
                    this.classList.toggle('active');
                    
                    const isActive = navMenu.classList.contains('active');
                    log(`菜单状态: ${isActive ? '展开' : '收起'}`);
                });
                
                mobileMenuToggle.addEventListener('touchstart', function(e) {
                    clickCount++;
                    log(`汉堡菜单被触摸 (第${clickCount}次)`);
                    e.preventDefault();
                    
                    navMenu.classList.toggle('active');
                    this.classList.toggle('active');
                    
                    const isActive = navMenu.classList.contains('active');
                    log(`菜单状态: ${isActive ? '展开' : '收起'}`);
                });
                
                // 测试菜单项点击
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach((link, index) => {
                    link.addEventListener('click', function(e) {
                        log(`菜单项${index + 1}被点击`);
                        navMenu.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                        log('菜单已关闭');
                    });
                });
            } else {
                log('错误：未找到必要的元素');
            }
        });
        
        // 添加一些测试信息
        log(`屏幕宽度: ${window.innerWidth}px`);
        log(`用户代理: ${navigator.userAgent}`);
    </script>
</body>
</html>
